<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karnataka Metro Water Complaint Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

form {
    margin-top: 20px;
}

input[type="text"],
input[type="number"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

</style>
</head>
<body>

<div class="container">
    <h2>Karnataka Metro Water Complaint Form</h2>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="location">Location (City/District):</label>
        <input type="text" id="location" name="location" required>

        <label for="complaint">Type of Water Issue:</label>
        <select id="complaint" name="complaint" required>
            <option value="">Select</option>
            <option value="Low Water Pressure">Low Water Pressure</option>
            <option value="No Water Supply">No Water Supply</option>
            <option value="Water Contamination">Water Contamination</option>
            <option value="Leakage/Damage">Leakage/Damage</option>
            <option value="Billing Issues">Billing Issues</option>
            <option value="Other">Other</option>
        </select>

        <label for="days">Number of Days Issue Has Been Occurring:</label>
        <input type="number" id="days" name="days" min="1" required>

        <label for="remarks">Remarks (if any):</label>
        <textarea id="remarks" name="remarks" rows="4"></textarea>

        <input type="submit" value="Submit Complaint">
    </form>
</div>

</body>
</html>
